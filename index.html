<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <style>
      table,
      th,
      td {
        border: solid black 1px;
        border-collapse: collapse;
        padding: 5px 10px;
      }
    </style>
    <script src="https://unpkg.com/petite-vue" defer init></script>
  </head>

  <body v-scope="dataset()">
    <p>
      <button v-if="!list.length" @click="fetchData">データ取得</button>
      <button v-else @click="clearData">閉じる</button>
    </p>
    <table border="1" v-if="list.length">
      <tr>
        <th>名前</th>
        <th>タイプ</th>
        <th>重さ</th>
        <th>特性</th>
      </tr>
      <tr v-for="pkmn of list">
        <td v-text="pkmn.name"></td>
        <td v-text="pkmn.type"></td>
        <td style="text-align: right" v-text="pkmn.weight+'kg'"></td>
        <td v-text="pkmn.ability"></td>
      </tr>
    </table>
  </body>
  <script>
    function dataset() {
      return {
        list: [],
        name: '',
        type: 'ほのお',
        weight: '',
        ability: '',
        async fetchData() {
          const res = await fetch('data.json');
          const data = await res.json();
          this.list = data.list;
        },
        clearData() {
          this.list = [];
        }
      };
    }
  </script>
</html>
